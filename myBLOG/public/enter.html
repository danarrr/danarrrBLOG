<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
    <title>个人博客</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<div id="bg-opa-black">
    <div id="altbox">
        <h5 >提示</h5>
        <span></span></br>
    </div>
</div>
<div class="blog-pageenter">
    <div class="container">
        <h1 class="page-header "><p class="logo">后台录入頁<p>
        </h1>
        <div>
            <p>请输入新增博文相关内容：</p>
            <div class="row">
                <div class="form-group  col-xs-12 col-md-6 ">
                    <label for="name">标题：</label>
                    <input type="text" class="form-control" id="tit" placeholder="请输入标题">
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label for="name">文章分类：</label>
                    <select class="form-control" id="artiType">
                        <option>JavaScript</option>
                        <option>Vue</option>
                        <option>Angular</option>
                        <option>微信小程序</option>
                        <option>ES6</option>
                        <option>其他</option>
                    </select>
                </div>
                 <div class="form-group  col-xs-12 col-md-12"" >
                  <a href="http://mahua.jser.me/">  markdown编辑器新增文章</a>
               <!--  <label class="sr-only" for="inputfile" >文件输入</label>
                <input type="file" id="inputfile"  id="article" > -->
              </div>
                <div class="form-group  col-xs-12 col-md-12" >
                    <label for="name">正文：</label>
                    <textarea class="form-control" rows="3" id="article" ></textarea>
                </div>
                </br>
                  <div class="form-group  col-xs-12 col-md-12"" >
                <button type="button" class="btn btn-primary"  id="addArticle">新增文章</button>
            </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="../js/commen.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
<script>
$(function() {
    var addAtceUrl = '/api/addArticle',
        getListUrl = '/api/getArticleList'
    $('#addArticle').click(() => {
        let addArticleData = {
            title: $("#tit").val(),
            article: $("#article").val(),
            artiType: $("#artiType").val(),
            author:'李晓丹'
        }
        $ajax(addAtceUrl, addArticleData, (data) => {
            _altBox( '博文添加成功！')
        }, 'POST')
    })

})
</script>
